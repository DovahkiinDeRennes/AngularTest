<div  class="flex-col p-4 flex   bg-white shadow-lg rounded-lg  w-full">
    <p class="mt-2 mb-2 bg-yellow-300">Ceci est le component carbon-footprint-form</p>
    <form class="flex-col flex items-start mx-auto  p-3 gap-2 rounded-md">
        <h2>Calcul de l'empreinte Carbon</h2>
        <label>A</label>
        <input [(ngModel)]="a" name="a" class="border border-gray-300 rounded-lg p-2 w-full  text-gray-800">
        <label>B</label>
        <input [(ngModel)]="b" name="b" class="border border-gray-300 rounded-lg p-2 w-full  text-gray-800">
        <button (click)="calculate()" class="border border-blue-500 text-blue-500 bg-white rounded-md px-6 py-2 font-semibold transition duration-300 ease-in-out hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">Envoyer</button>
    </form>
    <app-carbon-footprint-result #resultComp></app-carbon-footprint-result>
</div>
